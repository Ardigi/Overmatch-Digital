<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login Form</h1>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="admin@soc-compliance.com" required />
        <input type="password" id="password" placeholder="Password" value="Admin@123!" required />
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted!');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            document.getElementById('result').innerText = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerText = 'Login failed: ' + JSON.stringify(data);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
